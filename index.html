<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cadastrar">

    <div style="text-align: center;">
     <h1>Cadastro</h1>
      <p>Digite seu Nome</p>
       <input type="text" id="nomeCadastro"placeholder="Digite seu Nome:"><br>
       <p>Digite sua senha</p>
       <input type="password" id="senhaCadastro"placeholder="Digite sua Senha:"><br><br>
       <button onclick="Cadastrar()">Cadastrar</button><br>
      

    </div>


     <div style="text-align: center;">

    <h1>Login</h1>
     <p>Nome Usuário</p>
    <input type="text" id="cadastroLogin" placeholder="Digite Seu Nome de Login:"><br>
    <p>Senha Usuário</p>
    <input type="password" id="senhaLongin" placeholder=" Digite Sua Senha:"><br><br>
    <button onclick="Entrar()">Entrar</button><br>
    

     </div>


</div>



<script src="script.js"></script>
</body>
</html>
